<mat-divider></mat-divider>



    <mat-card *ngIf="intern || isAdmin">
      <app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
      </app-loader>
      <app-abstract-table (sortChange)="sortOnChange($event)" (filter)="onFilter($event)" (pageChange)="onPageChange($event)" [setting]="setting" [data]="data" (editRow)="onEditRow($event)" (deleteRow)="onRowDeleted($event)" (addRow)="onAddRow()"></app-abstract-table>
    </mat-card>


<div class="container">
    <mat-form-field *ngIf="!intern && !session">
      <mat-select id="session" (selectionChange)="onByDate()" [(ngModel)]="session_id"
                  placeholder="{{'attendance.placeholder.session_id' | translate}}">
        <mat-option *ngFor="let session of sessions" [value]="session.id">
            {{session.name + ' ' + session.instructor + ' ' + session.training + ' '}} {{'training.' + session.type | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
    <mat-card *ngIf="!intern && session_id">
      <app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
      </app-loader>
      <app-abstract-table id="table" (filter)="onFilterByDate($event)"
                          (pageChange)="onPageChangeByDate($event)" [setting]="settingByDate"
                          [data]="dataByDate" (addRow)="onAddRow()"></app-abstract-table>
    </mat-card>
