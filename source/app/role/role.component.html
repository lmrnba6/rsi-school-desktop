<h2>Gestion des Roles</h2>
<mat-divider></mat-divider>
<mat-card>
  <app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
  </app-loader>
  <button class="pull-right save" (click)="onSave()" type="button" mat-button>
    <mat-icon>save</mat-icon>
  </button>
  <button class="pull-right cancel" (click)="onCancel()" mat-button>
    <mat-icon>cancel</mat-icon>
  </button>
  <br><br><br><br>
  <form>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Entrer le nom d'utilisateur</mat-label>
      <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <span matSuffix class="glyphicon glyphicon-search"></span>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="userOnChange($event.option.value)">
        <mat-option *ngFor="let user of usersFiltered" [value]="user">
          {{user.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <br>
  <div *ngFor="let role of roles">
    <mat-checkbox style="font-size: 1.2rem" [(ngModel)]="user.role">{{'role.' + role | translate}}</mat-checkbox>
  </div>
</mat-card>
