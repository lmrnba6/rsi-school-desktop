<div class="spinner">
    <div *ngIf="!isTeacher && !isIntern" class="container">
        <div class="row">
            <br/>
            <div class="col text-center">
                <img src="{{logo}}"/>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div class="counter">
                    <!--                    <span class="glyphicon glyphicon-education fa-2x"></span>-->
                    <img style="margin: 0; width: 50px" [src]="internImage" alt="">
                    <h2 class="timer count-title count-number" data-to="100" data-speed="1500"></h2>
                    <p class="count">{{interns}}</p>
                    <p class="count-text">{{'menu.intern' | translate}}</p>
                </div>
            </div>
            <div class="col">
                <div class="counter">
                    <!--                    <span class="glyphicon glyphicon-briefcase fa-2x"></span>-->
                    <img style="margin: 0; width: 50px" [src]="instructorImage" alt="">
                    <h2 class="timer count-title count-number" data-to="1700" data-speed="1500"></h2>
                    <p class="count">{{instructors}}</p>
                    <p class="count-text">{{'menu.instructor' | translate}}</p>
                </div>
            </div>
            <div class="col">
                <div class="counter">
                    <!--                    <span class="glyphicon glyphicon-th fa-2x"></span>-->
                    <img style="margin: 0; width: 50px" [src]="sessionImage" alt="">
                    <h2 class="timer count-title count-number" data-to="11900" data-speed="1500"></h2>
                    <p class="count">{{sessions}}</p>
                    <p class="count-text">{{'menu.session' | translate}}</p>
                </div>
            </div>
            <div class="col">
                <div class="counter">
                    <!--                    <span class="glyphicon glyphicon-book fa-2x"></span>-->
                    <img style="margin: 0; width: 50px" [src]="trainingImage" alt="">
                    <h2 class="timer count-title count-number" data-to="157" data-speed="1500"></h2>
                    <p class="count">{{trainings}}</p>
                    <p class="count-text">{{'menu.training' | translate}}</p>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
    </app-loader>
    <br>
    <div class="schedule">
        <div class="col text-center" style="    display: flex;
    justify-content: center;
    align-items: baseline;">
            <h2>{{'weekday.title' | translate}}</h2>
            <mat-form-field style="font-size: 2rem; margin-left: 10px">
                <mat-select [ngModel]="date" (valueChange)="onDayChange($event)">
                    <mat-option *ngFor="let session of days" [value]="session">
                        {{'weekday.placeholder.' + session | translate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-card>
            <app-abstract-table  [page]="'home'" [setting]="setting"
                                [data]="data"></app-abstract-table>

        </mat-card>
    </div>
</div>
