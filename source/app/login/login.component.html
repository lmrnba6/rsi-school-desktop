<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{{logo}}" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>{{'login.username' | translate}}</mat-label>
                    <input  name="username" [formControl]="username" matInput autofocus required>
<!--                    <mat-error *ngIf="username.invalid">{{'messages.error_field_required' | translate}}</mat-error>-->
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>{{'login.password' | translate}}</mat-label>
                    <input matInput [formControl]="password" type="password" required>
<!--                    <mat-error *ngIf="password.invalid">{{'messages.error_field_required' | translate}}</mat-error>-->
                </mat-form-field>
            </div>
            <h5 *ngIf="error" style="color: red">{{'messages.error_login' | translate}}</h5>
            <button style="font-size: 2rem" class="pull-right saveLogin" type="submit" mat-button [disabled]="loginForm.invalid"> {{'login.login' | translate}}
            </button>
            <app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
            </app-loader>
        </form>
    </div>
</div>


</div>
