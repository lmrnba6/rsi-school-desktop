
<app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48">
</app-loader>
<h2>{{'weekday.title' | translate}} - {{weekday.time}} - <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px; cursor: pointer;" (click)="goBack()" [src]="backImage" alt=""></h2>
<mat-tab-group *ngIf="weekday" (selectedTabChange)="onTabChange()" [(selectedIndex)]="tabSelected">
  <mat-tab>
    <ng-template mat-tab-label>
      <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px" [src]="infoImage" alt="">
      {{'weekday-management.information' | translate}}
    </ng-template>
    <div class="tab-content">
      <app-weekday-form [weekday]="weekday"></app-weekday-form>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img (error)="fixImage($event)" style="margin-right: 5px; width: 40px" [src]="attendanceImage" alt="">
      {{'weekday-management.attendance' | translate}}
    </ng-template>
    <div class="tab-content">
      <app-attendance [weekday]="weekday"></app-attendance>
    </div>
  </mat-tab>
</mat-tab-group>
