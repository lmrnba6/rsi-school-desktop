<div style="display: flex">
    <h2>{{'inbox.title'| translate}} </h2>
    <button (click)="newMessage()" class="newMessage" mat-button><span class="glyphicon glyphicon-plus"></span></button>
</div>
<mat-divider></mat-divider>
<mat-nav-list>
    <mat-nav-list><a style="font-size: 2rem" mat-list-item routerLink="/messages/inbox/inbox"> <img (error)="fixImage($event)"
                                                                            style="margin-right: 5px; width: 40px"
                                                                            [src]="messageInImage" alt="">
        {{'inbox.inbox' | translate}}</a></mat-nav-list>
    <br>
    <mat-nav-list><a style="font-size: 2rem" mat-list-item routerLink="/messages/inbox/sent"> <img (error)="fixImage($event)"
                                                                           style="margin-right: 5px; width: 40px"
                                                                           [src]="messageOutImage" alt="">
        {{'inbox.sent' | translate}}</a></mat-nav-list>
    <!--<mat-nav-list><a mat-list-item routerLink="/messages/inbox/deleted"><span class="glyphicon glyphicon-remove"></span>{{'inbox.deleted' | translate}}</a></mat-nav-list>-->
</mat-nav-list>
