<!DOCTYPE html>
<html>
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/sass/indigo-pink.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/sass/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/primeicons/primeicons.css"/>
    <link rel="stylesheet" href="assets/sass/primeng.min.css"/>
    <style>

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <p id="updater"></p>
    </div>

</div>
<app>
    <div class="spinner" style="margin: 15% 0 0 38%;">
        <img style="width: 20%;" src="assets/images/rsi.png"/>
    </div>
</app>
<script>
    // Listen for messages
    document.getElementById('updater').innerHTML = "Chargement...";
    const {ipcRenderer} = require('electron');
    ipcRenderer.on('message', function (event, text) {
        if(text === 'Mise Ã  jour non disponible.') {
            modal.style.display = "block";
        }
        document.getElementById('updater').innerHTML = text;
    });
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
